<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .product h2 {
      margin-top: 0;
    }

    .color {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>

  <div class="product">
    <h2>Classic T-Shirt</h2>
    <p>A comfortable and stylish t-shirt made from 100% cotton.</p>
    <p class="color">Available Colors: Red, Blue, Black</p>
  </div>

  <div class="product">
    <h2>Running Shoes</h2>
    <p>Lightweight shoes designed for maximum comfort and performance.</p>
    <p class="color">Available Colors: White, Grey, Neon Green</p>
  </div>

</body>
</html>
